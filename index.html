<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h1 id="player"></h1>
    <div id="ttt-container">
        <div class="box"><button id="00" class="playBox"></button></div>
        <div class="box"><button id="01" class="playBox"></button></div>
        <div class="box"><button id="02" class="playBox"></button></div>
        <div class="box"><button id="10" class="playBox"></button></div>
        <div class="box"><button id="11" class="playBox"></button></div>
        <div class="box"><button id="12" class="playBox"></button></div>
        <div class="box"><button id="20" class="playBox"></button></div>
        <div class="box"><button id="21" class="playBox"></button></div>
        <div class="box"><button id="22" class="playBox"></button></div>
    </div>
    <p id ="res"></p>
    
    <script src="glue.js"></script>
</body>
</html>
